<div id="clientes">
    <h1>Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th name="email" >Email</th>
            </tr>
        </thead>
        <tbody id="tabclientes">

            @for (cliente of clientes; track $index) {
                <tr>
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.name.firstname}} {{cliente.name.lastname}}</td>
                    <td>{{cliente.email}}</td>
                </tr>
            }@empty() {
                Loading...
            }
